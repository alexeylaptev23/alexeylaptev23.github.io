<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ваш подарок!</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <link href="./box-animation.css" rel="stylesheet" />
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&family=Pacifico&display=swap');
      body {
        background-image: url('back.png');
        background-repeat: repeat;
        background-size: 50%;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding-top: 30%;
        /* margin-left: 5%; */
      }

      .open-box-text {
        font-family: 'Impact', cursive;
        font-size: 40pt;
        color: white;
      }

      .container {
        margin-left: 0px;
      }
    </style>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-12">
          <h3 class="text-center open-box-text my-5">
            <strong>Откройте свой подарок!</strong>
          </h3>
        </div>
        <div class="col-12 mt-5 d-flex justify-content-center">
          <div class="box">
            <div class="box-body">
              <img class="img" src="book.png" />
              <div class="box-lid">
                <div class="box-bowtie"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
